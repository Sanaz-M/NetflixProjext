<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link rel="stylesheet" href="profile.css" />
</head>

<body>
  <a href="Home.html">
    <img src="Netflix_Logo_RGB.png" alt="Logo" width="120px" />
  </a>
  <section>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6 offset-md-3 mt-3 text-light">
          <h2>Edit Profile</h2>
          <hr class="my-1 bg-light" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-1 offset-md-3 mt-2">
          <img src="/avatar.png" alt="avatar" width="100%" />
        </div>
        <div class="col-md-5 mt-2">
          <input type="text" class="input-group mt-2 px-2 w-75" placeholder="User name" id="user-name-input" />

          Language:
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              English
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Dutch</a>
              <a class="dropdown-item" href="#">English</a>
              <a class="dropdown-item" href="#">Spanish</a>
            </div>
            <hr class="my-2 px-2 bg-light" id="language" />
          </div>
          <div>
            <h4>Maturity Settings:</h4>
            <a href="#" class="badge badge-dark" style="border-radius: 0px">
              ALL MATURITY RATINGS</a>
            <p>Show titles of all maturity ratings for this profile</p>
            <button type="button" class="btn btn-outline-light">EDIT</button>
          </div>
          <hr class="my-2 bg-light" />
          Controls
        </div>
      </div>

      <div class="row">
        <div class="col-6 offset-md-3">
          <hr class="my-2" bg-light />
          <button type="button" class="btn btn-outline-light">Save</button>
          <button type="button" class="btn btn-outline-light">Cancel</button>
          <button type="button" class="btn btn-outline-light">
            Delete Profile
          </button>
        </div>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
</body>

</html>
